# ============================================
# CONFIGURACIÓN DEL SERVIDOR SPRING BOOT
# ============================================
server.port=8080
spring.application.name=ElorServ

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ============================================

spring.datasource. url=jdbc:mysql://localhost:3307/reto2? createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================
# CONFIGURACIÓN JPA/HIBERNATE
# ============================================
# update:  actualiza el esquema sin borrar datos
# create-drop: borra y recrea (solo para desarrollo)
# validate: solo valida el esquema
spring.jpa.hibernate.ddl-auto=update

# DEBUG: muestra las consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Evita problemas con sesiones abiertas
spring.jpa. open-in-view=false

# ============================================
# CONFIGURACIÓN DE CORREO ELECTRÓNICO
# ============================================
# Gmail 
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= //TODO
spring.mail.password= //TODO

# Propiedades adicionales para Gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail. smtp.ssl.trust=smtp.gmail.com

# Remitente por defecto
mail.from=noreply@elorrieta. com
mail.from.name=CIFP Elorrieta-Errekamari

# ============================================
# CONFIGURACIÓN TCP SERVER (para ElorES)
# ============================================
tcp.server.port=9999
tcp.server.enabled=true

# ============================================
# CONFIGURACIÓN DE LOGS
# ============================================
# Nivel de logs general
logging.level.root=INFO

# Logs de tu aplicación
logging.level.com.elorrieta=DEBUG

# Logs de SQL con parámetros
logging.level. org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type. descriptor.sql. BasicBinder=TRACE

# Logs de Spring
logging.level.org.springframework. web=INFO
logging.level.org.springframework.security=DEBUG

# Patrón de logs en consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# CONFIGURACIÓN DE ARCHIVOS MULTIPART
# ============================================
# Tamaño máximo para subir fotos de perfil
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ============================================
# CONFIGURACIÓN CORS (para Angular y App Móvil)
# ============================================
# Permitir peticiones desde estos orígenes
cors.allowed-origins=http://localhost:4200,http://localhost:8081
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================
# CONFIGURACIÓN DE SEGURIDAD
# ============================================
# Rutas de las claves RSA
security.rsa.public-key-path=keys/public.key
security.rsa.private-key-path=keys/private. key

# Configuración de cifrado de email
security.mail.config-path=config/mail_config.txt

# ============================================
# CONFIGURACIÓN JSON (EuskadiLatLon.json)
# ============================================
json.euskadi. path=data/EuskadiLatLon.json

# ============================================
# CONFIGURACIÓN DE JACKSON (JSON)
# ============================================
# Evitar errores con lazy loading en JSON
spring.jackson.serialization. fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# ============================================
# INFORMACIÓN DE LA APLICACIÓN
# ============================================
info.app.name=ElorServ
info.app.description=Servidor Framework Educativo CIFP Elorrieta-Errekamari
info. app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@